<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatWeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <h1>Inserisci citta'</h1>
    <div id="selection">
        <input type="text" id="input" placeholder="ex: Rome">
        <button>Invio</button>
    </div>

    <div class="row" id="main">

        <div class="col-7" id="city-div">
            <h2 id="city"></h2>
        </div>

        <div class="col-5 d-flex justify-content-end">
            <h2 id="temp"></h2>
            <img src="https://img.icons8.com/color/48/000000/clouds.png" id="cloud"/>
            <img src="https://img.icons8.com/color/48/000000/summer.png" id="clear"/>
            <img src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png" id="overcast"/>
            <img src="https://img.icons8.com/color/48/000000/heavy-rain.png" id="rain"/>
        </div>
        <div class="col-md d-flex">
            <h3 id="time"></h3>
        </div>

        <div id="linea" class="col-md-12">
            <hr>
        </div>

        <div class="features col-md-8">
            <div class="d-flex">
                <img src="https://img.icons8.com/color/48/000000/hygrometer.png" class="icon-features"/>
                <h5 id="humidity"></h5>
            </div>
            <div class="d-flex">
                <img src="https://img.icons8.com/color/48/000000/wind.png" class="icon-features"/>
                <h5 id="gust"></h5>
            </div>
            <div class="d-flex">
                <img src="https://img.icons8.com/color/48/000000/barometer-gauge.png" class="icon-features"/>
                <h5 id="pression"></h5>
            </div>
            <h5 id="humidity"></h5>
        </div>

    </div>

    <script src="app.bundle.js"></script>
    <script src="info.bundle.js"></script>
</body>
</html>
